name: Concrete Experience
intent: Help user articulate a specific, recent experience

prompts:
  initial: |
    What experience would you like to reflect on?
    (Keep it to one specific, recent event)
    
  clarifying:
    - "What happened right before that?"
    - "Walk me through the sequence."
    - "What was the context?"

rules:
  - Focus on process, not outcomes
  - Keep to ONE event per cycle
  - Recent = within last 2 weeks
  - Concise description first, expand in observation
